<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="../docs/assets/css/jquery-ui.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="generator" content="Textpattern CMS">
    <meta name="application-name" content="My site">

    <meta name="apple-mobile-web-app-title" content="My site">

<body class="login-pane" id="page-logout">

    <header class="txp-header">
        <h1>Textpattern</h1>
    </header><!-- /txp-header -->

    <div id="messagepane"></div>

    <main class="txp-body" aria-label="Main content">

        <form class="txp-login" id="login_form" method="post" action="content-article.html">
            <h1 id="txp-login-heading">Log in to Textpattern</h1>
            <div class="txp-form-field login-name">
                <span class="txp-label"><label for="login_name">Name</label></span>
                <span class="txp-value"><input id="login_name" name="p_userid" type="text" size="32"></span>
            </div>
            <div class="txp-form-field login-password">
                <span class="txp-label"><label for="login_password">Password</label></span>
                <span class="txp-value"><input id="login_password" name="p_password" type="password" size="32"></span>
            </div>
            <p class="login-stay">
                <input class="checkbox active" id="login_stay" name="stay" type="checkbox" value="1" checked="checked">
                <label for="login_stay">Remain logged in with this browser&#160;<a rel="help" target="_blank" href="http://rpc.textpattern.com/help/?item=remember_login&#38;language=en-gb" role="button" class="pophelp" title="Help" aria-label="Help">i</a></label>
            </p>
            <p class="login-button">
                <input class="publish" type="submit" value="Log in">
            </p>
            <p class="login-forgot">
                <a href="reset-password.html">Forgot password?</a>
            </p>
        </form>

    </main><!-- /txp-body -->

</body>
